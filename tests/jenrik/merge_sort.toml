binary_path = "./hal"

[empty-list]
    status = 0
    args = ["tests/exemples/merge_sort.scm", "-i"]
    stdin = ["(merge-sort '())"]
    stdout = "()"

[sort-list]
    status = 0
    args = ["tests/exemples/merge_sort.scm", "-i"]
    stdin = ["(merge-sort '(9 8 7 6 5 4 3 2 1))"]
    stdout = "(1 2 3 4 5 6 7 8 9)"
